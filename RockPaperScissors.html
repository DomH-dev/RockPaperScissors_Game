<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <script src="rockPaperScissors.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/style.css"></link>
    </head>
    <body>
        <div class="container header">
            <h1>✊ Make ✋ your ✌️ choice!</h1>
        </div>
        <div class="container container_body">
            <div class="container container_arena">
                <div class="container container_user">
                    <button class="btn rock" id="rockButton">✊</button>
                    <button class="btn paper" id="paperButton">✋</button>
                    <button class="btn scissors" id="scissorButton">✌️</button>
                </div>
                <div class="container container_opponent">
                    <div class="rock" id="rockOpponent">✊</div>
                    <div class="paper" id="paperOpponent">✋</div>
                    <div class="scissors" id="scissorOpponent">✌️</div>
                </div>
            </div>
            <div class="container container_results">
                <div class="score_board"></div>
                <div class="round_comment"></div>
            </div>
        </div>
        <div class="popup">
            <p class="popupEndText"></p>
            <button id="resetButton">Reset Game</button>
        </div>
    </body>
</html>
