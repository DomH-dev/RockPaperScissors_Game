<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <script src="rockPaperScissors.js" defer></script>
        <link rel="stylesheet" href="/style.css"></link>
    </head>
    <body>
        <div class="container" id="header">
            <img src="./images/rock-paper-scissors.png" alt="image of 3 hands, one for signifying each of - Rock, Paper and Scissors"></img>
            <h1>Make your choice!</h1>
        </div>
        <div class="container" id="main-body">
            <div class="container" id="arena">
                <div class="container"  id="user">
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                    <button id="scissors">Scissors</button>
                </div>
                <div class="container" id="opponent">
                    <div id="rock">
                        <img src="./images/Rock.png"></img>
                    </div>
                    <div id="paper">
                        <img src="./images/Paper.png"></img>
                    </div>
                    <div id="scissors">
                        <img src="./images/Scissors.png"></img>
                    </div>
                </div>
            </div>
            <div class="container" id="results">
                
            </div>
        </div>
    </body>
</html>
